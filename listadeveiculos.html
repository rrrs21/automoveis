<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <hr>
        <h1>Lista de veiculos</h1>
        <hr>
        <div>
            <div class="row" id="veiculos">
            </div>
        </div>
    </div>
    
    <div id="editveiculosModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edição de veiculos</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
    
                <div class="modal-body">
                    <form id="editForm" method="POST">
                        <div class="form-group">
                            <label for="Placa">Placa</label>
                            <input class="form-control" name="placa" id="placa">
                        </div>
    
                        <div class="form-group">
                            <label for="Cor">Cor</label>
                            <input class="form-control" name="cor" id="cor">
                        </div>
                        
                        <div class="form-group">
                            <label for="Marca">Marca</label>
                            <input class="form-control" name="marca" id="marca">
                        </div>
                        
    
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="veiculos_lista.js"></script>
</body>
</html>
